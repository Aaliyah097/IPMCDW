{%extends "base.html"%}
{%load static%}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}IBCA | Sign Up{% endblock %}</title>
</head>
<body>
    {% block pagecontent %}
        <br>
        <br>
        <br>
        <br>
       <form method="post" id="sign_up_form">
            {% csrf_token %}
            Email
            {{ form.email }}<br><br>
            Password
            {{ form.password }}
            <input id="sign_up_button" type="submit" value="Send">
       </form>
        <br>
        Already have an account?
        <a  id="myBtn" href="/sign_in/">Sign in</a>

    {% endblock %}
</body>
</html>
