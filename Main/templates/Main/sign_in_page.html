{%extends "base.html"%}
{%load static%}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}IBCA | Sign In{% endblock %}</title>
</head>
<body>
    {% block pagecontent %}
        <br>
        <br>
        <br>
        <br>
        <br>
<h3 align="center">ENTER TO YOUR ACCOUNT</h3>
       <form method="post" id="sign_in_form">
        {% csrf_token %}

    Email 
    {{ form.email }}
<br><br>
    Password 
    {{ form.password }}
        
    <br><br>
        <input id="sign_up_button" type="submit" value="Send" style="margin-top: 3%;">
        <p align="left" style="font-size: 13px; padding-top: 14px;">Do not have an account yet? <a id="myBtn" href="/sign_up/" >Sign up</a></p>
       <p id="error_message" align="left" style="font-size: 13px; padding-top: 14px; color: #7e0c0c"></p>
   </form>
        <br>
    
    
    {% endblock %}
</body>
</html>
